<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>IIIF Image Viewer | YUUKIToriyama | GitHub Pages</title>
		<link rel=”icon” href=“/image/favicon.ico”>
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" type="text/css">
		<!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	  	<script src="http://mejackreed.github.io/Leaflet-IIIF/leaflet-iiif.js"></script>
		-->
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
		<script src="node_modules/leaflet/dist/leaflet.js"></script>
		<script src="node_modules/leaflet-iiif/leaflet-iiif.js"></script>
		<script src="node_modules/leaflet.sync/L.Map.Sync.js"></script>
	</head>
	<body>
		<header id="header">
			<h1>IIIF Image Viewer</h1>
			<p>IIIFマニフェストを読み込むと作品を閲覧することができます</p>
			<p>トグルスイッチを操作すると二画面表示モードに切替できます</p>
		</header>
		<form class="switchArea">
			<input type="checkbox" id="switch1">
			<label for="switch1"><span></span></label>
			<div id="swImg"></div>
		</form>
		<main id="main_1">
			<div class="viewer" id="viewer_1"></div>
			<form>
				<input type="text" class="uri" placeholder="https://www.dl.ndl.go.jp/api/iiif/1184132/manifest.json" list="iiif-manifest-example">
				<datalist id="iiif-manifest-example">
					<option value="https://www.dl.ndl.go.jp/api/iiif/1185374/manifest.json"></option>
					<option value="https://data.getty.edu/museum/api/iiif/673/manifest.json"></option>
					<option value="https://dzkimgs.l.u-tokyo.ac.jp/iiif/zuzoubu/01/manifest.json"></option>
					<option value="https://www.wdl.org/en/item/3058/iiif/manifest.json"></option>
				</datalist>
				<input type="button" class="btn" value="アクセス">
			</form>
			<div class="material-detail">
				<details class="metadata">
					<summary>この資料の情報を表示</summary>
					<!-- app.js内の関数showMetadataによって描画されます -->
				</details>
			</div>
			<div>
				<details class="thumbs">
					<summary style="background: green;">サムネイル一覧を表示</summary>
					<div class="thumbnails">
						<!-- app.js内の関数showThumbnailsによって描画されます -->
					</div>
				</details>
			</div>
		</main>
		<main id="main_2" hidden>
			<div class="viewer" id="viewer_2"></div>
			<form>
				<input type="text" class="uri" placeholder="https://www.dl.ndl.go.jp/api/iiif/1184132/manifest.json" list="iiif-manifest-example">
				<input type="button" class="btn" value="アクセス">
			</form>
			<div class="material-detail">
				<details class="metadata">
					<summary>この資料の情報を表示</summary>
				</details>
			</div>
			<div>
				<details class="thumbs">
					<summary style="background: green;">サムネイル一覧を表示</summary>
					<div class="thumbnails"></div>
				</details>
			</div>
		</main>	
		<footer id="footer">
			<small>Copyright 2020 Yuuki Toriyama</small>
		</footer>
	</body>
	<script type="text/javascript" src="app.js"></script>
</html>
