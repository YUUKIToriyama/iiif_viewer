<!DOCTYPE html>

	<head>

		<title>iiif viewer</title>

	<body>
		<header id="header">
			<h1>IIIF Viewer</h1>
			<p>IIIFマニフェストを読み込むと作品を閲覧することができます</p>
			<form>
				<input type="text" id="manifest-uri" placeholder="https://www.dl.ndl.go.jp/api/iiif/1184132/manifest.json">
				<input type="button" id="submit" value="アクセス">
			</form>
		</header>
		<main id="main">
			<div id="viewer"></div>
			<div id="material-detail">
				<details id="metadata">
					<summary>この資料の情報を表示</summary>

		</main>
